<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal of Consent – Sandbaai SRA</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 120px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      display: block;
      margin-left: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #0074cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #005fa3;
    }
    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Withdraw Consent for Sandbaai SRA</h2>

<form onsubmit="return sendEmail()">
  <label>First Name:
    <input type="text" id="firstName" required>
  </label>

  <label>Last Name:
    <input type="text" id="lastName" required>
  </label>

  <label>ID Number:
    <input type="text" id="idNumber" required>
  </label>

  <label>Property ERF (or street address if unknown):
    <input type="text" id="erf" required>
  </label>

  <label>Email address (use the same email you receive your rates and taxes at):
    <input type="email" id="email" required>
  </label>

  <button type="submit">Email Overstrand Municipality</button>
  <div class="note">This button will open your email app. You will need to push the send button there.</div>
</form>

<p><strong>Disclaimer:</strong> The data you enter on this page is only used to generate the email you send.</p>

<p>Thank you,<br><strong>I Love Sandbaai</strong></p>

<script>
function sendEmail() {
  var firstName = document.getElementById("firstName").value.trim().toUpperCase();
  var lastName = document.getElementById("lastName").value.trim().toUpperCase();
  var idNumber = document.getElementById("idNumber").value.trim().toUpperCase();
  var erf = document.getElementById("erf").value.trim().toUpperCase();
  var email = document.getElementById("email").value.trim();

  // Validate required fields
  if (!firstName || !lastName || !idNumber || !erf || !email) {
    alert("Please fill out all required fields.");
    return false;
  }

  // Validate email format
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("Please enter a valid email address.");
    return false;
  }

  var today = new Date();
  var dateStr = today.toLocaleDateString('en-ZA');

  var body 
    = "TO:        THE ACTING CHIEF FINANCIAL OFFICER OF THE OVERSTRAND MUNICIPALITY, MR DAVY LOUW;\n"
    + "dlouw@overstrand.gov.za; CFO@overstrand.gov.za\n\n"
    + "AND TO:    THE SANDBAAI SPECIAL RATING AREA STEERING COMMITTEE\n"
    + "admin@sandbaaisra.co.za\n\n"
    + "NOTICE OF WITHDRAWAL OF CONSENT/PERMISSION FOR PROPOSED SPECIAL RATING AREA FOR SANDBAAI AND LODGING OBJECTION THERETO\n\n\n\n"
    + "I, " + firstName + " " + lastName + ", ID NUMBER: " + idNumber + "\n\n"
    + "In my capacity as the owner/the duly authorised representative* of the owner of stand/ERF number " + erf + ", SANDBAAI\n\n"
    + "(*If not the owner, attach a copy of the mandate or resolution (trust, company, close corporation or deceased estate’s letter of executorship) authorising you to act on behalf of the owner.)\n\n"
    + "do hereby:\n\n"
    + "    1. Withdraw my consent/permission for the proposed Sandbaai Special Rating Area, and\n\n"
    + "    2. Record my objection to the proposed Sandbaai Special Rating Area. I will submit my motivation for objecting in due course within the period stipulated in terms of the SRA Policy read with the SRA By-law.\n\n\n\n"
    + "Please acknowledge receipt hereof and confirm that the withdrawal of my consent/permission, and my objection as aforementioned, have been duly recorded.\n\n\n\n"
    + "Regards,\n"
    + firstName + " " + lastName + "\n"
    + "Email: " + email + "\n"
    + "date: " + dateStr;

  var mailtoLink = "mailto:ilovesandbaai@gmail.com"
    + "?subject=" + encodeURIComponent("Withdrawal of Consent – Sandbaai SRA")
    + "&bcc=" + encodeURIComponent("ilovesandbaai@gmail.com")
    + "&body=" + encodeURIComponent(body);

  window.location.href = mailtoLink;
  return false; // prevent default form submission
}
</script>

</body>
</html>
